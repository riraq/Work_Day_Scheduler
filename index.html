<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
        <!-- Timeblocks go here -->
      
      <div class="row" data-value="9am">
        <span class="col hour">9am</span>
        <textarea class="col-8"></textarea>
        <button i class="col saveBtn fas fa-save"></button>
      </div>

      <div class="row" data-value="10am">
        <span class="col hour">10am</span>
        <textarea class="col-8"></textarea>
        <button i class="col saveBtn fas fa-save"></button>
      </div>

      <div class="row" data-value="11am">
        <span class="col hour">11am</span>
        <textarea class="col-8"></textarea>
        <button i class="col saveBtn fas fa-save"></button>
      </div>

      <div class="row" data-value="12pm">
        <span class="col hour">12pm</span>
        <textarea class="col-8"></textarea>
        <button i class="col saveBtn fas fa-save"></button>
      </div>

      <div class="row" data-value="1pm">
        <span class="col hour">1pm</span>
        <textarea class="col-8"></textarea>
        <button i class="col saveBtn fas fa-save"></button>
      </div>

      <div class="row" data-value="2pm">
        <span class="col hour">2pm</span>
        <textarea class="col-8"></textarea>
        <button i class="col saveBtn fas fa-save"></button>
      </div>

      <div class="row" data-value="3pm">
        <span class="col hour">3pm</span>
        <textarea class="col-8"></textarea>
        <button i class="col saveBtn fas fa-save"></button>
      </div>

      <div class="row" data-value="4pm">
        <span class="col hour">4pm</span>
        <textarea class="col-8"></textarea>
        <button i class="col saveBtn fas fa-save"></button>
      </div>

      <div class="row" data-value="5pm">
        <span class="col hour">5pm</span>
        <textarea class="col-8"></textarea>
        <button i class="col saveBtn fas fa-save"></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
