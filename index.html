  <body>
    <header class="jumbotron">

    </header>

        <!-- Timeblocks go here -->

        <textarea></textarea>
        <button id="textarea9" i></button>
      </div>

        <button id="textarea10" i></button>
      </div>

      <div class="row" data-value="11">

      </div>

      <div class="row" data-value="13">

      </div>

      <div class="row" data-value="14">
        <span>2pm</span>
        <textarea></textarea>
        <button id="textarea2" i></button>
      </div>

      <div class="row" data-value="15">
        <span>3pm</span>

        <button id="textarea3" i></button>
      </div>

      <div class="row" data-value="16">
        <span>4pm</span>

        <button id="textarea4" i></button>
      </div>

      <div class="row" data-value="17">
        <span>5pm</span>
        <textarea></textarea>
        <button id="textarea5" i></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
